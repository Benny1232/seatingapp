<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <title>mySeatingApp</title>
        <meta name="description" content="A seating application">
        <meta name="author" content="Ben Dippold & Max Harper">
        
        
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
        <script src="javascript.js"></script>
        
    </head>
    <body>
        <div class="auditoriumSeats">
          <div class="row rowA">
            <div id="seatA1" class="seat"></div>
            <div id="seatA2" class="seat"></div>
            <div id="seatA3" class="seat"></div>
            <div id="seatA4" class="seat"></div>
          </div>
          <div class="row rowB">
            <div id="seatB1" class="seat"></div>
            <div id="seatB2" class="seat"></div>
            <div id="seatB3" class="seat"></div>
            <div id="seatB4" class="seat"></div>
          </div>  
          <div class="row rowC">
            <div id="seatC1" class="seat"></div>
            <div id="seatC2" class="seat"></div>
            <div id="seatC3" class="seat"></div>
            <div id="seatC4" class="seat"></div>
          </div>
          <div id="message">
          </div>
        </div>  
    </body>
</html>
